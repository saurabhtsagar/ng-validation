<div class="animated fadeIn">

        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-5">
                <h4 class="card-title mb-0">Traffic</h4>
                <div class="small text-muted">November 2017</div>
              </div>
              <!--/.col-->
              <div class="col-sm-7 d-none d-md-block">
                <button type="button" class="btn btn-primary float-right">
                  <i class="icon-cloud-download"></i>
                </button>
                <div class="btn-group btn-group-toggle float-right mr-3" data-toggle="buttons">
                  <label class="btn btn-outline-secondary">
                    <input type="radio" name="options" id="option1" autocomplete="off"> Day
                  </label>
                  <label class="btn btn-outline-secondary active">
                    <input type="radio" name="options" id="option2" autocomplete="off" checked=""> Month
                  </label>
                  <label class="btn btn-outline-secondary">
                    <input type="radio" name="options" id="option3" autocomplete="off"> Year
                  </label>
                </div>
              </div>
              <!--/.col-->
            </div>
            <!--/.row-->
            <div class="chart-wrapper">
      
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#primaryModal">
                Primary modal
              </button>
      
              <div class="modal" id="primaryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;" aria-hidden="true">
                <div class="modal-dialog modal-primary" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Modal title</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="col-md-12 col-form-label row">
                        <div id="classList" class="form-check form-check-inline col-md-4" ng-repeat=" x in [{'id':1,'name':'one'},{'id':2,'name':'two'},{'id':3,'name':'three'},{'id':4,'name':'four'},]"
                          style="margin: 0">
                          <!-- <input class="form-check-input" type="checkbox" value="check2">
                          <label class="form-check-label">{{x.name | uppercase }}</label> -->
                          <label class="checksContainer">
                            <span class="badgeLbl">{{x.name | uppercase }}</span>
                            <input type="checkbox" name="class-{{x.id}}" checked="checked">
                            <span class="checkmark"></span>
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fa fa-times"></i> Close</button>
                      <button type="button" class="btn btn-primary" ng-click="populateList()">
                        <i class="fa fa-dot-circle-o"></i> Save changes</button>
                    </div>
                  </div>
                  <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
              </div>
      
            </div>
          </div>
      
        </div>
      
      </div>
      
      <style>
        /* The container */
      
        .checksContainer {
          display: block;
          position: relative;
          padding-left: 35px;
          margin-bottom: 15px;
          cursor: pointer;
          font-size: 16px;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
      
        /* Hide the browser's default checkbox */
      
        .checksContainer input {
          position: absolute;
          opacity: 0;
          cursor: pointer;
        }
      
        .checksContainer .badgeLbl {
          display: inherit;
          font-size: 13px;
          margin: 0px 0;
        }
      
        /* Create a custom checkbox */
      
        .checkmark {
          position: absolute;
          top: 0;
          left: 0;
          height: 20px;
          width: 20px;
          background-color: #dcdcdc;
          border-radius: 4px;
        }
      
        /* On mouse-over, add a grey background color */
      
        .checksContainer:hover input~.checkmark {
          background-color: #ccc;
        }
      
        /* When the checkbox is checked, add a blue background */
      
        .checksContainer input:checked~.checkmark {
          background-color: #2196F3;
        }
      
        /* Create the checkmark/indicator (hidden when not checked) */
      
        .checkmark:after {
          content: "";
          position: absolute;
          display: none;
        }
      
        /* Show the checkmark when checked */
      
        .checksContainer input:checked~.checkmark:after {
          display: block;
        }
      
        /* Style the checkmark/indicator */
      
        .checksContainer .checkmark:after {
          left: 8px;
          top: 4px;
          width: 5px;
          height: 10px;
          border: solid white;
          border-width: 0 3px 3px 0;
          -webkit-transform: rotate(45deg);
          -ms-transform: rotate(45deg);
          transform: rotate(45deg);
        }
      </style>
      
      
      <script>
        var selectedClass = [];
              
              $scope.populateList = function(){
                  selectedClass = [];
                  angular.element('#classList input:checked').each(function () {
                      selectedClass.push($(this).attr('name'));
                      console.log(selectedClass);
                  });
              }
      </script>
