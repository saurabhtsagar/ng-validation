<div class="col-md-4">
    <fieldset>
        <legend>Form Demo</legend>
        <form id="demoForm" name="demoForm" ng-submit="submitForm()">
            <div class="form-group">
                <label for="age">Name</label>
                <input only-digits ng-model="myage" name="myage" type="text" class="form-control" id="age" required>
                <span id="myerror" style="color:rgb(230, 72, 72);"></span>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </fieldset>
</div>
